<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; overflow: hidden; }
        .title-font { font-family: 'Pacifico', cursive; }
        .bg-gradient {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s infinite linear;
            z-index: 0;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center relative">

    <div id="hearts-container"></div>

    <div class="relative z-10 text-center p-8 bg-white/30 backdrop-blur-md rounded-3xl shadow-2xl border border-white/40 max-w-lg w-full">
        <div id="image-container" class="mb-6">
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybmZ5bm50ZzBxdmpxbmZxeXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" 
                 alt="Cute Panda" class="mx-auto rounded-lg w-48">
        </div>

        <h1 id="question" class="title-font text-4xl md:text-5xl text-pink-700 mb-10">Will you be Leslie's valentine?</h1>

        <div id="button-group" class="flex flex-wrap items-center justify-center gap-4">
            <button id="yesBtn" onclick="celebrate()" 
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-200 transform hover:scale-105">
                Yes
            </button>

            <button id="noBtn" onclick="handleNo()" 
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-200">
                No
            </button>
        </div>
    </div>

    <script>
        let noCount = 0;
        const noTexts = [
            "No",
            "Are you sure?",
            "What?! Why?",
            "Please? I will cry...",
            "Please beautiful?",
            "You're breaking my heart üíî",
            "I'm gonna ask again...",
            "Just click Yes already!"
        ];

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('main-gif');

        function handleNo() {
            noCount++;
            
            // 1. Change the text of the No button
            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
            } else {
                noBtn.innerText = "Okay, I give up... wait, NO!";
            }

            // 2. Make the Yes button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const newSize = currentSize * 1.5; // Grow by 50% each time
            yesBtn.style.fontSize = newSize + 'px';
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.3) + 'px ' + 
                                  (parseFloat(window.getComputedStyle(yesBtn).paddingLeft) * 1.3) + 'px';

            // 3. Shrink the No button
            const noSize = Math.max(10, 20 - (noCount * 2));
            noBtn.style.fontSize = noSize + 'px';
            noBtn.style.opacity = Math.max(0.2, 1 - (noCount * 0.1));

            // 4. Move No button if it's getting too small/pushed
            if (noCount > 5) {
                noBtn.style.position = 'absolute';
                noBtn.style.top = Math.random() * 80 + 'vh';
                noBtn.style.left = Math.random() * 80 + 'vw';
            }
        }

        function celebrate() {
        // 1. Immediately send a "Silent Submission" to your email
        fetch("https://formspree.io/f/xgolwoal", {
            method: "POST",
            body: JSON.stringify({
                answer: "YES!",
                message: "She clicked the Yes button! ‚ù§Ô∏è"
            }),
            headers: {
                'Accept': 'application/json'
            }
        });

        // 2. Change the UI for her to see
        question.innerText = "Yay! See you on the 14th! ‚ù§Ô∏è";
        mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybmZ5bm50ZzBxdmpxbmZxeXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif";
        document.getElementById('button-group').classList.add('hidden');
        
        for(let i=0; i<100; i++) { createHeart(); }
    }

        // Helper to create floating hearts
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
